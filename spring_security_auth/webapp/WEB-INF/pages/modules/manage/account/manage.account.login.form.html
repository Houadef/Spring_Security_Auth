<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyDocument | Log in</title>
  
  <!-- Google Font: Source Sans Pro -->  
  <link rel="stylesheet" th:href="@{/style/core/defaultFont.css}" />
  
  <!-- Core Theme style -->
  <link rel="stylesheet" th:href="@{/style/core/coreStyle.min.css}" />
  
  <!-- Font Awesome -->
   <link rel="stylesheet" th:href="@{/vednors/fontawesome-free/css/all.min.css}" />
  
  <!-- icheck bootstrap -->
  <link rel="stylesheet" th:href="@{/vednors/icheck-bootstrap/icheck-bootstrap.min.css}"/>
  
  
  
  
</head>
<body class="hold-transition login-page">

<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>MyDocument</b>CASTEL-DZ</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg" th:text="#{label.signin_Title}">  </p>

      <form action="../../index3.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" th:placeholder="#{label.email}"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" th:placeholder="#{label.password}" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
              	<span th:text="#{label.remeber_me}"></span>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" th:text="#{label.signin}"> 	</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> 
          	<span th:text="#{label.facebook_signin}"></span>
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> 
          	<span th:text="#{label.goole_signin}"></span>
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password.html" th:text="#{label.forget_password}"> </a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center" th:text="#{label.register}"></a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/lib/jquery/jquery.min.js}"></script>

<!-- Bootstrap 4 -->
<script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- AdminLTE App -->
<script th:src="@{/component/core/core.min.js}"></script>

</body>
</html>
